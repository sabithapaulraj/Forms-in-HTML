<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/submit_feedback" method="post">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="rating">Rating:</label></td>
                <td>
                    <input type="radio" id="excellent" name="rating" value="excellent"> Excellent
                    <input type="radio" id="good" name="rating" value="good"> Good
                    <input type="radio" id="average" name="rating" value="average"> Average
                    <input type="radio" id="poor" name="rating" value="poor"> Poor
                </td>
            </tr>
            <tr>
                <td><label for="comments">Comments:</label></td>
                <td><textarea id="comments" name="comments" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit Feedback">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
