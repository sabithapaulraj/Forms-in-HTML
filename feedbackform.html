<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Feedback Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="rating">Rate our service:</label>
        <select id="rating" name="rating" required>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
        </select>

        <label for="suggestions">Suggestions for Improvement:</label>
        <textarea id="suggestions" name="suggestions" rows="4"></textarea>

        <label for="newsletter">Would you like to receive our newsletter?</label>
        <input type="checkbox" id="newsletter" name="newsletter">

        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
