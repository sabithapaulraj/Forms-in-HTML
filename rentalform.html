<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Rental Form</h2>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Current Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="rental-property">Rental Property:</label>
        <input type="text" id="rental-property" name="rental-property" required>

        <label for="rental-period">Rental Period (months):</label>
        <input type="number" id="rental-period" name="rental-period" min="1" required>

        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required>

        <label for="rent-amount">Rent Amount:</label>
        <input type="number" id="rent-amount" name="rent-amount" required>

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="bank-transfer">Bank Transfer</option>
        </select>

        <label for="documents">Upload ID Proof:</label>
        <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx,.jpg,.png" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
