<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body>
    <h2>Survey Form</h2>
    <form action="/submit_survey" method="post">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <td><label for="satisfaction">How satisfied are you with our service?</label></td>
                <td>
                    <input type="radio" id="very_satisfied" name="satisfaction" value="very_satisfied"> Very Satisfied
                    <input type="radio" id="satisfied" name="satisfaction" value="satisfied"> Satisfied
                    <input type="radio" id="neutral" name="satisfaction" value="neutral"> Neutral
                    <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied"> Dissatisfied
                    <input type="radio" id="very_dissatisfied" name="satisfaction" value="very_dissatisfied"> Very Dissatisfied
                </td>
            </tr>
            <tr>
                <td><label for="comments">Comments:</label></td>
                <td><textarea id="comments" name="comments" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
