<!DOCTYPE html>
<html>
<head>
    <title>Enrollment Form</title>
</head>
<body>
    <h2>Course Enrollment Form</h2>
    <form action="/submit_enrollment" method="post">
        <table>
            <tr>
                <td><label for="student_name">Student Name:</label></td>
                <td><input type="text" id="student_name" name="student_name" required></td>
            </tr>
            <tr>
                <td><label for="student_id">Student ID:</label></td>
                <td><input type="text" id="student_id" name="student_id" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="course">Select Course:</label></td>
                <td>
                    <select id="course" name="course" required>
                        <option value="course1">Course 1</option>
                        <option value="course2">Course 2</option>
                        <option value="course3">Course 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="semester">Semester:</label></td>
                <td>
                    <select id="semester" name="semester" required>
                        <option value="spring">Spring</option>
                        <option value="fall">Fall</option>
                        <option value="summer">Summer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Enroll"></td>
            </tr>
        </table>
    </form>
</body>
</html>
