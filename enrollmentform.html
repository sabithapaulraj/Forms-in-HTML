<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Enrollment Form</h2>
        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" name="student-name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="parent-name">Parent/Guardian Name:</label>
        <input type="text" id="parent-name" name="parent-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="grade">Grade Level:</label>
        <select id="grade" name="grade" required>
            <option value="kindergarten">Kindergarten</option>
            <option value="grade1">Grade 1</option>
            <option value="grade2">Grade 2</option>
            <option value="grade3">Grade 3</option>
            <option value="grade4">Grade 4</option>
            <option value="grade5">Grade 5</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="previous-school">Previous School:</label>
        <input type="text" id="previous-school" name="previous-school">

        <label for="documents">Upload Supporting Documents:</label>
        <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx,.jpg,.png" required>

        <button type="submit">Enroll</button>
    </form>
</body>
</html>
