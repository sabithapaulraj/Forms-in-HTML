<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Visa Application Form</h2>
        <label for="passport-number">Passport Number:</label>
        <input type="text" id="passport-number" name="passport-number" required>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>

        <label for="visa-type">Visa Type:</label>
        <select id="visa-type" name="visa-type" required>
            <option value="tourist">Tourist</option>
            <option value="student">Student</option>
            <option value="work">Work</option>
            <option value="business">Business</option>
        </select>

        <label for="travel-date">Travel Date:</label>
        <input type="date" id="travel-date" name="travel-date" required>

        <label for="address">Current Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="documents">Upload Supporting Documents:</label>
        <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx,.jpg,.png" required>

        <button type="submit">Apply</button>
    </form>
</body>
</html>
