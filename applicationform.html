<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>

</head>
<body>
    <div class="bg">
    <div class="title">
        <h2>Application Form</h2>
    </div>
    <form action="/submit_application" method="post">
        <table class="tableclass" >
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="position">Position Applied For:</label></td>
                <td><input type="text" id="position" name="position" required></td>
            </tr>
            <tr>
                <td><label for="resume">Upload Resume:</label></td>
                <td><input type="file" id="resume" name="resume" required></td>
            </tr>
            <tr>
                <td><label for="cover_letter">Cover Letter:</label></td>
                <td><textarea id="cover_letter" name="cover_letter" rows="4" cols="50" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Apply">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
