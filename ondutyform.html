<!DOCTYPE html>
<html>
<head>
    <title>On-Duty Form</title>
</head>
<body>
    <h2>On-Duty Request Form</h2>
    <form action="/submit_onduty" method="post">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="employee_id">Employee ID:</label></td>
                <td><input type="text" id="employee_id" name="employee_id" required></td>
            </tr>
            <tr>
                <td><label for="date">On-Duty Date:</label></td>
                <td><input type="date" id="date" name="date" required></td>
            </tr>
            <tr>
                <td><label for="reason">Reason:</label></td>
                <td><textarea id="reason" name="reason" rows="4" cols="50" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
